<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - Mesclagem de Celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            height: 250px;

        }
        td{
            border: 1px solid black;
            text-align: center;
        }
        #td-1{
            background-color:rgb(17, 17, 65) ;
            color: white;
        }
    </style>
</head>
<body>
    <table>
      <tr>
        <td colspan="4" id="td-1">A</td>
        <td rowspan="5">B</td>
      </tr>

      <tr>
        <td rowspan="5">C</td>
      </tr>

      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>

      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>

      </tr>

      <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
      </tr>

      
      <tr>
        <td colspan="4">N</td> 
      </tr>

    </table>
    
</body>
</html>
