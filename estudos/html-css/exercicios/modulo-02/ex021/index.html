<!--
    Height - Altura 
    Width - Largura
    border - borda que fica envolta do conteúdo
    padding - Distância do conteúdo com a sua borda (Espamento Interno)
    margin - Da borda para fora (Espamento Externo)
    outline - Fica entre a borda e o margin 

TIPOS DE CAIXA 

box-level    -> ocupa 100vw e sempre se inicia na linha de baixo/proxima. 
ex: <div>

inline-level -> Não quebra linha e nem ocupa o tamanho inteiro da tela e se inicia na mesma liha, caso haja espaço. 
ex: <span>

-->
