<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse; /*Defina as bordas dos dados (efito grade)*/
        }

        .linha{
            background-color: gray;
        }

        .dado{
            background-color: aquamarine;
        }

         td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS SIMPLES
        TABLE - Tabela
            TABLE ROWS
                TABLE HEARDER - cabeçalho de tabela
                TABLE DATA - Dado de Tabela
                
    OBS: Se a ordem não é respeitada os dados são adicionados antes ou depois da tabela(cima ou baixo)            
    -->
    <table>
        <tr class="linha"><!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>

    </table>
    
</body>
</html>
