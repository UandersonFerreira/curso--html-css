<!--
background-image: url(https://gustavoguanabara.github.io/html-css/imagens/mascote.png); é possivel utilizar imagens de fundo vindas diretamente da internet, mas t/~em que tomar cuidado caso ela deixe de existir.

background-size: 100px 100px; - Defini um tamanho para a imagem usada de fundo. Por padrão ela possui o tamanho de origem.

background-repeat: repeat; - Já é o padrão, faz com que se repitar até ocupar toda a tela.

background-repeat: no-repeat; - Não irá se repetir
background-repeat: repeat-x; -  Irá reptir no eixo x (Horizontalmente)

background-repeat: repeat-y; - Irá reptir no eixo y (Verticalmente)
